<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="color-div">
        <button class="background-color-btn">зміна фону</button>
    </div>

    <div class="calculator">
        <input class="number-a" type="number">
        <select class="symbol">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="number-b" type="number">   
        <button class="button-result">Результат</button> 
    </div>
    <div class="result-div">
        <p class="result"></p>
    </div>

<script src="math.js"></script>    
<script src="calculator.js"></script>
<script src="index.js"></script>
</body>
</html>
